<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Список фильмов</h2>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title">{{ movie.title }}</h4>
                            <p class="card-text"><strong>Описание:</strong> {{ movie.description }}</p>
                            <p class="card-text"><strong>Отзыв:</strong> {{ movie.review }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">Фильмов пока нет. <a href="{% url 'add_movie' %}">Добавьте первый!</a></p>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'add_movie' %}" class="btn btn-primary">Добавить новый фильм</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
