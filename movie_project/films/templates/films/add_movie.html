<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Добавить фильм</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Название фильма</label>
                    <input type="text" name="title" class="form-control w-100" placeholder="Введите название" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea name="description" class="form-control w-100" rows="3" placeholder="Введите описание" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Отзыв</label>
                    <textarea name="review" class="form-control w-100" rows="3" placeholder="Введите отзыв" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm w-100">Добавить фильм</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'movie_list' %}" class="btn btn-secondary btn-sm">Посмотреть фильмы</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
